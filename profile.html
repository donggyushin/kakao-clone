<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header__top">
          <div class="header__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="header__column">
            <span class="header__time">18:38</span>
          </div>
          <div class="header__column">
            <i class="fas fa-moon"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
          </div>
      </div>
      <div class="header__bottom">
          <div class="header__column">
            <a href="index.html">
              <i class="fas fa-times"></i>
            </a>
          </div>
          <div class="header__column">
          </div>
          <div class="header__column">
            <i class="fas fa-user fa-lg"></i>
          </div>
      </div>
    </header>

    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/avatar.jpg" alt="">
          <h3 class="profile__header-title">Donggyu</h3>
        </div>
      </header>
      <div class="profile__main-container">
        <input type="text" placeholder="donggyu9410@gamil.com">
        <div class="profile__actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-comment fa-lg"></i>
            </span>
            <span class="profile__action-title">my chatroom</span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-edit fa-lg"></i>
            </span>
            <span class="profile__action-title">Edit profile</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
