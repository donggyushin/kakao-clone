<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
          <div class="header__column">
            <i class="fas fa-plane"></i>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="header__column">
            <span class="header__time">18:38</span>
          </div>
          <div class="header__column">
            <i class="fas fa-moon"></i>
            <i class="fab fa-bluetooth-b"></i>
            <span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></span>
          </div>
      </div>
      <div class="header__bottom">
          <div class="header__column">
            <a href="chats.html">
              <i class="fas fa-chevron-left"></i>
            </a>
          </div>
          <div class="header__column">
            <span class="header__text">Chat</span>
          </div>
          <div class="header__column"><i class="fas fa-search"></i><i class="fas fa-bars"></i></div>
      </div>
    </header>

<main class="chat">
  <div class="date-divider">
    <span class="date-divider__text">Wednesday, August</span>
  </div>
  <div class="chat__message chat__message-from-me">
    <span class="chat__message-time">17:58</span>
    <span class="chat__message-body">
      Hello! this is a test message.
    </span>
  </div>
  <div class="chat__message chat__message-to-me">
    <img class="chat__message-avatar" src="images/avatar.jpg" alt="">
    <div class="chat__message-center">
        <h3 class="chat__message-username">Anna</h3>
        <div class="chat__message-text">
          <span class="chat__message-body">This is a test answer.</span>
        </div>
    </div>
    <span class="chat__message-time">19:55</span>
  </div>
</main>
<div class="type-message">
  <i class="fas fa-plus" id="plus-icon"></i>
  <div class="type-message__input">
    <input type="text"><i class="fas fa-smile fa-lg" id="smile-icon"></i>
    <span class="record-message">
      <i class="fas fa-microphone"></i>
    </span>
  </div>
</div>

  </body>
</html>
